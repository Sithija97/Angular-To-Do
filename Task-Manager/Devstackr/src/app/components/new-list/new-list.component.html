<div class="centered-content">
  <div class="modal-box">
    <h3 class="title">
      Create New List
    </h3>
    <input #listTitileInput class="input has-background-light" type="text" placeholder="Enter list name.."> <br><br>
    <div class="buttons is-right">
      <button class="button" routerLink="/">Go back</button>
      <button class="button is-info" (click)="createNewList(listTitileInput.value)">Create</button>
    </div>
  </div>
</div>
